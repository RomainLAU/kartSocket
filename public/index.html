<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column-reverse;
        justify-content: center;
        align-items: center;
        row-gap: 2em;
      }
      #switchTeam {
        background-color: rgb(106, 106, 209);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      #switchTeam:hover {
        background-color: rgb(86, 86, 169);
      }

      #startGame {
        background-color: rgb(80, 227, 100);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      #startGame:hover {
        background-color: rgb(62, 172, 77);
      }
    </style>
  </head>

  <body>
    <div>
      <button id="switchTeam">Change side</button>
      <button id="startGame">Start game</button>
    </div>
    <i>Use arrow keys to move. Collect 8 stars to win !</i>
    <h1>
      <span id="state">Game Over</span>
    </h1>

    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.3.0/dist/phaser.min.js"></script>
    <script id="game" src="js/game.js"></script>
  </body>
</html>
